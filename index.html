<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>calculator: a top project </h1>
</header>
<main>
    <section id="calculator">
        <section id="viewCalculation"></section>
        <!-- step #4 -->
        <section id="buttons">
            <button class="operators" id="buttonClear" value='clear'>Clr</button>
            <button class="operators" id="button+/-" value='+/-'>+/-</button>
            <button class="operators" id="button%" value="%">%</button>
            <button class="operators" id="button/" value="/">÷</button>
            <button class="digits" id="button-07" value="7">7</button>
            <button class="digits" id="button-08" value="8">8</button>
            <button class="digits" id="button-09" value="9">9</button>
            <button class="operators" id="button*" value="*">×</button>
            <button class="digits" id="button-04" value="4">4</button>
            <button class="digits" id="button-05" value="5">5</button>
            <button class="digits" id="button-06" value="6">6</button>
            <button class="operators" id="button-" value="-">−</button>
            <button class="digits" id="button-01" value="1">1</button>
            <button class="digits" id="button-02" value="2">2</button>
            <button class="digits" id="button-03" value="3">3</button>
            <button class="operators" id="button+" value="+">+</button>
            <button class="digits" id="button-00" value="0">0</button>
            <button class="operators" id="button." value=".">.</button>
            <button class="operators" id="button=" value="=">=</button>


        </section>
    </section>

</main>
<script src="index.js"></script>
</body>
</html>

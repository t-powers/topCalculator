<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>calculator: a top project </h1>
</header>
<main>
    <section id="calculator">
        <section id="viewCalculation"></section>
        <!-- #4 -->
        <section id="buttons">
            <button class="digits" id="buttonClear">Clr</button>
            <button class="digits" id="button+/-">+/-</button>
            <button class="digits" id="button%">%</button>
            <button class="digits" id="button/">÷</button>
            <button class="digits" id="button-07">7</button>
            <button class="digits" id="button-08">8</button>
            <button class="digits" id="button-09">9</button>
            <button class="digits" id="button*">×</button>
            <button class="digits" id="button-04">4</button>
            <button class="digits" id="button-05">5</button>
            <button class="digits" id="button-06">6</button>
            <button class="digits" id="button-">−</button>
            <button class="digits" id="button-01">1</button>
            <button class="digits" id="button-02">2</button>
            <button class="digits" id="button-03">3</button>
            <button class="digits" id="button+">+</button>
            <button class="digits" id="button-00">0</button>
            <button class="digits" id="button.">.</button>
            <button class="digits" id="button=">=</button>


        </section>
    </section>

</main>
<script src="index.js"></script>
</body>
</html>
